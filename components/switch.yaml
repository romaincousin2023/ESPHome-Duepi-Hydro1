switch:
  - platform: template
    name: "Reset"
    id: reset_sw
    icon: "mdi:restart"
    turn_on_action: #REMOTE_RESET
      - wait_until:
          condition:
            lambda: 'return (id(uart_send) == 0);'
          timeout: 1s 
      - lambda: id(uart_send) = 9;
      - uart.write: "\x1bRD60005C&"
      - wait_until:
          condition:
            lambda: 'return (id(uart_send) == 0);'
          timeout: 100ms
      - lambda: id(debug).publish_state("Reset OK Poele");
      - switch.turn_off: reset_sw
